              <p-table [value]="resultList" class="table table-bordered table-hover">
                <ng-template pTemplate="colgroup" let-columns>
                  <colgroup>
                    <col class="size-6">
                    <col class="size-1">
                    <col class="size-1">
                    <!-- <col class="size-4"> -->
                    <col class="size-4">
                    <col class="size-4">
                    <col class="size-6">
                  </colgroup>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 50px">Stt</th>
                    <th>Hành động</th>
                    <th>Tên sản phẩm</th>
                    <th>Mã sản phẩm</th>
                    <th>Progress</th>
                    <th style="text-align: center;">KPI</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-index="rowIndex+1">
                  <tr>
                    <td>{{index}}</td>
                    <td>
                      <button type="button" class="btn btn-primary"></button>
                      <button type="button" class="btn btn-danger"></button>
                    </td>
                    <td>{{item.productName}}</td>
                    <td>{{item.productCode}}</td>
                    <td>
                      <div class="progress progress-xs">
                        <div [ngClass]="item.class" [style.width]="item.style"></div>
                      </div>
                    </td>
                    <td style="text-align: center;"><span class="badge bg-danger">{{item.progress}}%</span></td>
                  </tr>
                </ng-template>
              </p-table>
            </div>

              <ul class="pagination pagination-sm m-0 float-right">
                <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                <ul class="pagination pagination-sm m-0 float-right" *ngFor="let item of pages">
                  <li class="page-item"><a class="page-link" (click)="changPage(item.page)">{{item.page}}</a></li>
                </ul>
